name: Publish to npm

on:
  release:
    types: [created]  # 当你创建一个 Release 时触发
  # 或者你可以用 push 到 main 分支触发：
  # push:
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # 必须：用于 OIDC 身份验证

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install

      # 自动发布（不需要配置 NPM_TOKEN）
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 这里用 GITHUB_TOKEN 仅仅是占位，实际验证走的是 OIDC
